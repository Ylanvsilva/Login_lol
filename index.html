<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/Login_lol/script.js" defer></script>
    <title>Riot Games</title>
</head>
<body>
    <main>
        <section class="login">
            <img src="/Login_lol/images/logo.png" class="login_logo">
            <h1 class="login_title">Fazer login</h1>
            <label class="login_label">
                <span>nome de usuário</span>
                <input type="text" name="username" class="input">
            </label>
            <label class="login_label">
                <span>senha</span>
                <input type="password" name="password" class="input">
            </label>
            <label class="login_icons">
                <button type="button" class="incons_button">
                    <img src="/Login_lol/images/facebook-icon.png" alt="facebook">
                </button>
                <button type="button" class="incons_button">
                    <img src="/Login_lol/images/google-icon.png" alt="apple">
                </button>
                <button type="button" class="icons_button">
                    <img src="/Login_lol/images/apple-icon.png" alt="google">
                </button>
            </label>
            <label class="login_label_checkbox">
                <input type="checkbox" class="input_checkbox">
                Manter login
            </label>
            <button type="button" class="login_button" disabled>
                <img src="/Login_lol/images/arrow.png" alt="arrow">
            </button>
            <a href="#" class="login_link">não consegue iniciar sessão?</a>
            <a href="#" class="login_link">criar conta</a>
        </section>
        <section class="wallpaper"></section>
    </main>
</body>
</html>
